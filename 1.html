<P>
淺草，本身既是東京都台東區的一個地名，也是以淺草寺為中心的周邊繁華街區的總稱。在近年東京都內實行區份合併以前，淺草本來是東京都內的一個區的名稱。 台東區的町名淺草，下設淺草一丁目至七丁目。2013年8月1日為止的人口為17，440人。 維基百科
